<div class="jumbotron">
    <span ng-if="isLoggedIn() == false">
        <h1>Giphy Chat</h1>

        <p class="lead">
        Everything you need to chat.
        </p>

        <input ng-model="username" /> <button ng-click="addUser(username)">Login</button>
    </span>
    <span ng-if="isLoggedIn()">
        <!--Placeholder for chat-->
        <chat></chat>

        <div ng-repeat="message in mine.messages">
            <img ng-src="{{ message.url }}" />
        </div>
    </span>
</div>
